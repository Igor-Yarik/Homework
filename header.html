<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header>
        <section class="header">
            <div class="wrapper">
                <div class="header_test">
                    <div class="header__test__Item">
                        <button class="header__test__btn">УК</button>
                        <button class="header__test__btn">РУ</button>
                        <button class="header__test__btn--active">EN</button>
                    </div>
                    <div class="header__test__Item">
                        <p class="header__test__tel">0800 211 927</p>
                    </div>
                </div>

                <div class="header_test_new">
                    <div class="header__test__Item_new">
                        <button class="header__test__btn_new">УК</button>
                        <button class="header__test__btn_new">РУ</button>
                        <button class="header__test__btn_new--active">EN</button>
                    </div>
                    <div class="header__test__Item_new">
                        <p class="header__test__tel_new">Kyiv, Mechnikova str., 14/1</p>
                        <p class="header__test__tel_new">0800 211 927</p>
                        <img class="header__test__tel_new" src="/images/header/facebook.svg" alt="facebook">
                    </div>
                </div>

                <div class="header__item">
                    <div class="navigation">
                        <div class="navigation__item">
                            <img class="navigation__item__img" src="/images/header/logo.svg" alt="">
                            <p class="navigation__item__text">services</p>
                        </div>

                        <nav class="nav___menu">
                            <div class="nav_items">
                                <div class="nav_item">
                                    <a class="nav__link" href="">about us</a>
                                    <a class="nav__link" href="">services</a>
                                    <a class="nav__link" href="">team</a>
                                    <a class="nav__link" href="">publications</a>
                                    <a class="nav__link" href="">contact</a>
                                </div>
                            </div>
                        </nav> 

                        <button class="burger" type="button">
                            <span class="burger_item">Menu</span>
                        </button> 
                                         

                    </div>
                    
                    
                    <div class="header__subitem">
                        <h1 class="title__top">you legal solutions provider</h1>
                    </div>
                    <div class="header__btn">
                        <a class="header__btn__item" href="#" id="open-form">
                            <svg width="20" height="12" viewBox="0 0 20 12" fill="none">
                                <path d="M1 1L10 10L19 1" stroke="white" stroke-width="2" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
</body>
</html>
